<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎬 Quote Generator 🎬</h1>
    <div class="quote-box fade" id="quoteBox">
      <p id="quote">Click below to generate a quote!</p>
      <h3 id="author"></h3>
    </div>
    <div class="buttons">
      <button id="newQuote">✨ New Quote</button>
      <a id="twitterShare" href="#" target="_blank">🐦 Share</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
